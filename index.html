<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #333;
            transition: transform 0.3s ease-in-out;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .profile h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .profile h1:hover {
            color: #ff5e78;
        }
        .profile p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
            text-align: center;
        }
        .quote {
            margin-bottom: 30px;
            font-style: italic;
            font-size: 20px;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .quote:hover {
            transform: scale(1.05) rotateX(5deg);
            color: #ff5e78;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .social-links a {
            font-size: 24px;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }
        .social-links a:hover {
            color: #ff5e78;
            transform: scale(1.1);
        }
        .contact-links {
            text-align: center;
        }
        .contact-links p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .contact-links p:hover {
            color: #ff5e78;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #ff5e78;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        footer a:hover {
            color: #333;
        }
    </style>
</head>
